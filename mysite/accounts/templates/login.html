{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Login - Pitão" %}
{% endblock %}

{% block content %}
    <header>
        <h1 class="text-center">{% trans "Sistema Pitão" %}</h1>
    </header>
    <main class="mt-4">
        <h2 class="text-center">{% trans "Login" %}</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">{% trans "Nome de Usuário:" %}</label>
                        <input type="text" id="id_username" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password">{% trans "Senha:" %}</label>
                        <input type="password" id="id_password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">{% trans "Login" %}</button>
                    {% if error %}
                        <p class="text-danger mt-3">{{ error }}</p>
                    {% endif %}
                </form>

                <form action="{% url 'signup' %}" method="get" class="mt-3">
                    <button type="submit" class="btn btn-secondary btn-block">{% trans "Cadastrar-se" %}</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
